<!DOCTYPE html>
<html>
<head>
    <title>Sesión Cerrada - Horunap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        .message {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #28a745;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>✅ Sesión Cerrada Exitosamente</h2>
        <p>Has cerrado sesión correctamente.</p>
        <a href="{% url 'login' %}" class="btn">Iniciar Sesión nuevamente</a>
    </div>
</body>
</html>
